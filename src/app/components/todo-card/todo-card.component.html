<div class="card" [ngClass]="{'completed' : todo?.completed}">
    <span class="color-border" [ngClass]="getColor()"></span>
    <input type="checkbox" [(ngModel)]="todo.completed" class="checkbox">
    <div class="card-details">
        <div class="title">{{ todo?.title }}</div>
        <div class="description">{{ todo?.description }}</div>
        <span class="icon"></span>
    </div>
</div>
