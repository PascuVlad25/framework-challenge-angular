<div class="group-header">
    <span class="group-title">{{ title }} 
        <span class="tasks-count">{{ getTasksCount() }}</span>
    </span>
    <span *ngIf="isListLong()" (click)="toggleList()" class="toggle">{{ getToggleText() }}</span>
</div>
<app-todo-card *ngFor="let todo of getTodos()" [todo]="todo"></app-todo-card>
